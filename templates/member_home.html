{% extends 'layout.html' %}

{% block head %}
    <title>Member - EXODUS GYM</title>
{% endblock %}

{% block body %}

    <section class="member-home py-5">
        <div class="container text-center">
            <h1>Welcome to EXODUS GYM!</h1>
            <p class="lead mt-3">Hi, {{ name }}. Paket membership {{ package }} berhasil dibuat!</p>

            <div class="mt-5">
                <h3>What would you like to do next?</h3>
                <div class="d-flex justify-content-center flex-wrap mt-4">
                    <a href="{{ url_for('our_clubs') }}" class="btn btn-primary m-2">Explore Our Clubs</a>
                    <a href="{{ url_for('membership') }}" class="btn btn-secondary m-2">View Membership</a>
                    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary m-2">Back to Home</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
