{% extends 'layout.html' %}

{% block head %}
    <title>Member Login</title>
{% endblock %}

{% block body %}

<style>
    .form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .form-group {
    margin-bottom: 20px;
    }
    .form-group label {
    display: block;
    font-weight: 700;
    margin-bottom: 8px;
    color: #1a1a2e;
    }
    .form-group input,
    .form-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box; 
    }
    .btn-submit {
    background-color: #007bff;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
    }
    .btn-submit:hover {
    background-color: #0056b3;
    }
</style>

<main class="page-content">
    <div class="container">
        <h1 style="text-align: center;">
            Member Login
        </h1>
        <div class="form-container">
            <form method="POST" action={{ url_for('member_login') }}>
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                
                <button type="submit" class="btn-submit">Login</button>
            </form>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</main>

{% endblock %}
